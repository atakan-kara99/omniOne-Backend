<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
    </style>
</head>
<body style="margin:0; padding:0; background-color:#f6f4ef; font-family:'Space Grotesk','Trebuchet MS',sans-serif; color:#0f172a;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f6f4ef; padding:32px 16px;">
    <tr>
        <td align="center">
            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:560px; background-color:#ffffff; border:1px solid #e2e8f0; border-radius:16px; padding:32px;">
                <tr>
                    <td style="padding-bottom:16px; font-size:16px; font-weight:700; letter-spacing:0.5px; vertical-align:middle;">
                        <img th:src="${baseUrl} + '/logo.svg'" width="22" alt="" style="vertical-align:middle;" />
                        <span th:text="${appName}"></span>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom:12px;">
                        <h1 style="margin:0; font-size:24px;">You're invited</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom:20px; font-size:15px; color:#475569;">
                        You have been invited to join <span th:text="${appName}"></span>. Click below to accept your invitation.
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom:24px;">
                        <a th:href="${baseUrl} + ${urlPath}" target="_self" style="display:inline-block; padding:12px 18px; background-color:#0f172a; color:#ffffff; text-decoration:none; border-radius:999px; font-weight:600;">Accept Invitation</a>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:13px; color:#64748b;">
                        If you were not expecting this invitation, you may ignore this email.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
